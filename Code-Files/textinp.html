<!DOCTYPE html>
<html > 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Text Editor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- include libraries(jQuery, bootstrap) -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/text_editor.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    </head>
    <body>
      <div id = "lhs">
        <nav id = "nav_bar">
        
          <img id = "nav_bar_logo" src="./img/logo.png"/>

          <ul id="nav_bar_items">
            <li><a>Home</a></li>
            <li><a>About Us</a></li>
            <li><a>Dark Diary</a></li>
            <li><a>Our Team</a></li>
          </ul>

          <button id = "logout_btn" onclick="alert('LOGGED OUT');">Log Out</button>
        </nav>

      </div>

      <div id = "rhs">
        <h1 id = "heading">Type away...</h1>
       <form id = "editor_area" method="post">
        <textarea id="summernote" name="editordata"></textarea>

        <input type="reset" id= "reset_btn" value="Clear"/>
        <input type="submit" id= "predict_btn" value="Get Result" onclick="alert('Predicting...');"/>
      </form>
      </div>
       
      <script>
        $(document).ready(function() {
            $('#summernote').summernote();
          });
      </script>

    </body>
</html>
